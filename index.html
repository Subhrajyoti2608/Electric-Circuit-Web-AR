<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
<title>Web AR</title>

<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  
  <script src="https://raw.githack.com/whitehatjr/ar-gesture-handler/main/index.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
    </head>

    <body style="margin:0px; overflow:hidden">

        <a-scene embedded arjs="sourceType:webcam; debugUIEnabled:false; trackingMethod:best"
        vr-mode-ui="enabled:false">

            <a-assets>
<a-asset-item id="light" src="./assets/light_bulb/scene.gltf"></a-asset-item>
<a-asset-item id="battery" src="./assets/battery/scene.gltf"></a-asset-item>
<a-asset-item id="switch" src="./assets/modern_light_switches/scene.gltf"></a-asset-item>
            </a-assets>

            <a-marker preset="hiro">
<a-entity id="light_a" gltf_model="#light" position="2 0 0"></a-entity>
<a-entity id="battery_a" gltf_model="#battery" position="-2 0 0"></a-entity>
<a-entity id="switch_a" gltf_model="#switch" position="4 0 0"></a-entity>
            </a-marker>
        </a-scene>

    </body>
</html>
